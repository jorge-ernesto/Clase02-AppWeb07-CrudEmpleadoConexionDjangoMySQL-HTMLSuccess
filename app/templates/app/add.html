<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar empleado</title>
</head>

<body>
    <center>
        <h1>Adicionar Empleado</h1>
        <hr/>
        <form method="POST">
            {% csrf_token %}

            Nombres :<input type="text" name="nombre" placeholder="Nombre"><br />
            Apellidos :<input type="text" name="apellido" placeholder="Apellidos"><br />
            Email :<input type="email" name="email" placeholder="Email"><br />
            
            <input type="submit" value="Registrar"><br />
            <br>
            <a href="{% url 'listarempleado' %}">Regresar a index</a>
            {% if messages %}
            {% for msg in messages %}
                <h3 style="color:green;">{{ msg }}</h3>
            {% endfor %}
            {% endif %}
        </form>
    </center>
</body>

</html>
